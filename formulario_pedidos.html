<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Recepción de Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <!-- ÚNICA etiqueta de apertura -->
  <form id="pedidoForm"
        action="https://script.google.com/macros/s/AKfycbyg8yoUsADc6g5KFNpr3-WYrpWxwmD3poUpPejIRSq3OiZF6ZzYIZWWHAHoxnNG2hF-/exec"
        method="POST"
        class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-lg space-y-4">

    <h1 class="text-2xl font-bold text-center">Recepción de Pedidos</h1>
    <!-- …todos tus campos sin cambios… -->
    <button type="submit"
            class="w-full py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
      Enviar pedido
    </button>
  </form> 

  <script>
    // Si solo quieres redirección automática AL Apps Script, elimina todo este JS.
    document.getElementById('pedidoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('✅ Pedido enviado correctamente, cualquier duda sobre');
      this.submit(); // deja que el navegador haga el POST normal
    });
  </script>
</body>
</html>
