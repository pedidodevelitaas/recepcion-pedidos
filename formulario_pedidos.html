<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Recepción de Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <form id="pedidoForm" class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-lg space-y-4">
    <h1 class="text-2xl font-bold text-center">Recepción de Pedidos</h1>

    <div>
      <label class="block font-medium mb-1" for="fecha">Fecha del pedido</label>
      <input type="date" id="fecha" name="fecha" class="w-full border rounded p-2" required />
    </div>

    <div>
      <label class="block font-medium mb-1" for="cliente">Nombre del cliente</label>
      <input type="text" id="cliente" name="cliente" class="w-full border rounded p-2" required />
    </div>

    <div>
      <label class="block font-medium mb-1" for="telefono">Teléfono / WhatsApp</label>
      <input type="tel" id="telefono" name="telefono" class="w-full border rounded p-2" />
    </div>

    <div>
      <label class="block font-medium mb-1" for="canal">Canal de pedido</label>
      <select id="canal" name="canal" class="w-full border rounded p-2" required>
        <option value="" disabled selected>Selecciona...</option>
        <option value="Telefono">Teléfono</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Facebook">Facebook</option>
        <option value="Agente de ventas">Agente de ventas</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div>
      <label class="block font-medium mb-1" for="agente">Nombre del agente de ventas (si aplica)</label>
      <input type="text" id="agente" name="agente" class="w-full border rounded p-2" />
    </div>

    <div>
      <label class="block font-medium mb-1" for="productos">Productos solicitados</label>
      <textarea id="productos" name="productos" rows="4" class="w-full border rounded p-2" placeholder="Ej. 100 velas aromáticas de vainilla, 50 velas blancas 10 cm, etc." required></textarea>
    </div>

    <div>
      <label class="block font-medium mb-1" for="entrega">Fecha de entrega solicitada</label>
      <input type="date" id="entrega" name="entrega" class="w-full border rounded p-2" />
    </div>

    <div>
      <label class="block font-medium mb-1" for="direccion">Dirección de entrega</label>
      <textarea id="direccion" name="direccion" rows="2" class="w-full border rounded p-2"></textarea>
    </div>

    <div>
      <label class="block font-medium mb-1" for="pago">Forma de pago</label>
      <select id="pago" name="pago" class="w-full border rounded p-2">
        <option value="" disabled selected>Selecciona...</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div>
      <label class="block font-medium mb-1" for="observaciones">Observaciones especiales</label>
      <textarea id="observaciones" name="observaciones" rows="3" class="w-full border rounded p-2"></textarea>
    </div>

    <button type="submit" class="w-full py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Enviar pedido</button>
  </form id="pedidoForm"
      action="https://script.google.com/macros/s/AKfycbyg8yoUsADc6g5KFNpr3-WYrpWxwmD3poUpPejIRSq3OiZF6ZzYIZWWHAHoxnNG2hF-/exec"
      method="POST"
      class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-lg space-y-4">


  <script>
    // 🚩 Aquí puedes reemplazar esta función por la lógica que necesites (por ejemplo, enviar los datos a Google Sheets con Apps Script o a un backend propio).
    document.getElementById('pedidoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('<!-- El formulario se enviará directamente al Apps Script, no hace falta JS -->');
      this.reset();
    });
  </script>
</body>
</html>
